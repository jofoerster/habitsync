<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${habit.name + ' - Habit Tracker'}">Habit Details</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/view-habit.css}">
    <script defer th:src="@{/js/view-habit.js}"></script>
</head>
<body>
<div class="container py-4">
    <button class="btn btn-outline-secondary" onclick="history.back()">
        <i class="bi bi-arrow-left me-1"></i> Back
    </button>
    <a class="btn btn-outline-secondary"
       th:href="${habit.uuid+'/edit'}"
       th:if="${habit.account.getAuthenticationId() == #authentication.name && habit.habitType == T(de.jntn.habit.syncserver.model.HabitType).INTERNAL}">
        <i class="bi bi-gear me-1"></i> Edit Habit
    </a>
    <a class="btn btn-outline-secondary"
       th:href="${habit.uuid+'/edit-synchronisation'}"
       th:if="${habit.account.getAuthenticationId() == #authentication.name
       && habit.habitType == T(de.jntn.habit.syncserver.model.HabitType).INTERNAL
       && habit.getConnectedSharedHabitId() == null}">
        <i class="bi bi-link me-1"></i> Manage Synchronisation
    </a>
    <a class="btn btn-outline-secondary"
       th:href="${habit.uuid+'/copy-to-internal'}"
       th:if="${habit.account.getAuthenticationId() == #authentication.name && habit.habitType == T(de.jntn.habit.syncserver.model.HabitType).TABLE_HABIT}">
        <i class="bi bi-copy me-1"></i> Copy to internal habit
    </a>

    <div class="card mb-4 mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 th:text="${habit.name}">Habit Name</h3>
            <a class="btn btn-success"
               th:href="@{'/habit/' + ${habit.uuid} + '/share'}"
               th:if="${habit.account.getAuthenticationId() == #authentication.name}">Share Habit</a>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Details</h5>
                    <table class="table">
                        <tr>
                            <th>Description:</th>
                            <td th:text="${habit.desc ?: 'No description'}"></td>
                        </tr>
                        <tr th:if="${habit.account.getAuthenticationId() != #authentication.name}">
                            <th>Owner:</th>
                            <td th:text="${habit.account.getDisplayName()}"></td>
                        </tr>
                        <tr>
                            <th>Daily reachable value:</th>
                            <td th:text="${habit.getReachableDailyValue() + ' ' + habit.dailyGoalUnit}"></td>
                        </tr>
                        <tr>
                            <th>Target Days:</th>
                            <td th:text="${habit.targetDays}"></td>
                        </tr>
                        <tr>
                            <th>Start Date:</th>
                            <td th:text="${habit.getStartDateAsDate()}"></td>
                        </tr>
                        <tr>
                            <th>Frequency:</th>
                            <td>
                                <span th:if="${habit.freqType == 1}"
                                      th:text="${habit.parseFrequencyValue() + ' times per week'}"></span>
                                <span th:if="${habit.freqType == 2}"
                                      th:text="${habit.parseFrequencyValue() + ' times per month'}"></span>
                                <span th:if="${habit.freqType == 3 && habit.freqCustom == '[1,1]'}"
                                      th:text="${'daily'}"></span>
                                <span th:if="${habit.freqType == 3 && habit.freqCustom != '[1,1]'}"
                                      th:text="${habit.parseCustomFrequency()[0] + ' times per ' + habit.parseCustomFrequency()[1] + ' days'}"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5>Progress</h5>
                    <div class="progress-container mb-3">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"
                                 th:attr="aria-valuenow=${habit.getCompletionPercentage(recordSupplier)},aria-valuemin=0,aria-valuemax=100"
                                 th:style="'width: ' + ${habit.getCompletionPercentage(recordSupplier)} + '%'">
                                <span th:text="${habit.getCompletionPercentageInt(recordSupplier)} + '%'"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>Current Streak:</strong> <span class="current-streak" id="current-streak">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <h5>Habit Calendar</h5>
            <div class="habit-calendar">
                <div class="grid-container" id="day-grid">
                    <!-- Days will be dynamically loaded here -->
                    <div class="text-center w-100 py-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Day Details -->
<div aria-hidden="true" aria-labelledby="dayDetailsModalLabel" class="modal fade" id="dayDetailsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dayDetailsModalLabel">Day Details</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body" id="dayDetailsContent">
                <!-- Content will be loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
