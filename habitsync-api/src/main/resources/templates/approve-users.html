<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Users</title>
    <style>
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .user-table th, .user-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .user-table th {
            background-color: #f2f2f2;
        }

        .user-table tr:hover {
            background-color: #f5f5f5;
        }

        .btn-approve {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-approve:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 5px;
        }

        .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }

        .modal-buttons button {
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-confirm {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>
<body>
<div layout:fragment="page-title">Manage Unapproved Users</div>

<div layout:fragment="content">
    <!-- Success and Error Messages -->
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Users Table -->
    <div th:if="${not #lists.isEmpty(accounts)}">
        <table class="user-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.getAuthenticationId()}"></td>
                <td th:text="${account.getDisplayName()}"></td>
                <td th:text="${account.email}"></td>
                <td>
                    <!-- Using data attributes instead of directly in onclick -->
                    <button class="btn-approve"
                            th:attr="data-id=${account.getAuthenticationId()},data-name=${account.name}">
                        Approve
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="no-users-message" th:if="${#lists.isEmpty(accounts)}">
        <p>There are no unapproved users at the moment.</p>
    </div>

    <!-- Approval Confirmation Modal -->
    <div class="modal" id="approvalModal">
        <div class="modal-content">
            <h3>Confirm User Approval</h3>
            <p>Are you sure you want to approve and trust <span id="userName"></span>?</p>
            <p>This action will grant the user access to the system.</p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <form id="approvalForm" method="POST" style="display: inline;">
                    <button class="btn-confirm" type="submit">Approve</button>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Add event listeners after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Add click event listeners to all approve buttons
            document.querySelectorAll('.btn-approve').forEach(function (button) {
                button.addEventListener('click', function () {
                    var userId = this.getAttribute('data-id');
                    var userName = this.getAttribute('data-name');
                    openApprovalModal(userId, userName);
                });
            });
        });

        function openApprovalModal(userId, userName) {
            document.getElementById('userName').textContent = userName;
            document.getElementById('approvalForm').action = '/profile/approve-user/' + userId;
            document.getElementById('approvalModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('approvalModal').style.display = 'none';
        }

        // Close modal if clicked outside
        window.onclick = function (event) {
            var modal = document.getElementById('approvalModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</div>

</body>
</html>
