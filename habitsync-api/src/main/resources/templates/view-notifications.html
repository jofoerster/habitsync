<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
    <link rel="stylesheet" th:href="@{/css/notifications.css}">
    <script defer th:src="@{/js/notifications.js}"></script>
</head>
<body>
<div layout:fragment="page-title">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3">Notifications</h1>
        <button class="btn btn-sm btn-outline-secondary" id="markAllReadBtn">
            <i class="bi bi-check-all me-1"></i> Mark all read
        </button>
        <p></p>
        <a href="/notification/get-all-notifications">
            <button class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-loading me-1"></i> Trigger all notifications
            </button>
        </a>
    </div>
</div>

<div layout:fragment="content">
    <div class="filter-bar">
        <div class="filter-option active" data-filter="all">All</div>
        <div class="filter-option" data-filter="unread">Unread</div>
        <div class="filter-option" data-filter="completed">Completed</div>
        <div class="filter-option" data-filter="reminder">Reminders</div>
    </div>

    <div class="notification-list">
        <!-- Empty state when no notifications -->
        <div class="empty-state" th:if="${notifications == null || notifications.isEmpty()}">
            <div class="empty-state-icon">
                <i class="bi bi-bell-slash"></i>
            </div>
            <h2>No notifications</h2>
            <p>When you receive notifications, they will appear here.</p>
        </div>

        <!-- Notification items -->
        <div onclick="openNotification(this)"
             th:class="'notification-item ' + (${notification.status == T(de.jntn.habit.syncserver.model.notification.NotificationStatus).WAITING} ? 'unread' : '')"
             th:data-notification-id="${notification.id}"
             th:data-notification-type="${null != null ? notification.template.type : ''}"
             th:each="notification : ${notifications}">

            <div class="notification-sender"
                 th:text="${notification.senderAccount != null ? notification.senderAccount.getDisplayName(): 'Shared Habits Update'}">
                Sender Name
            </div>
            <div class="notification-subject" th:text="${notification.getSubject()}">Notification Subject</div>
            <!--            <div class="notification-preview" th:text="${#strings.abbreviate(notification.getContent(), 100)}">-->
            <!--                Notification preview text...-->
            <!--            </div>-->
            <div class="notification-time" th:text="${#temporals.format(notification.timestamp, 'MMM d, yyyy h:mm a')}">
                Jan 1, 2025 12:00 PM
            </div>
        </div>
    </div>

    <!-- Notification Detail Modal -->
    <div aria-hidden="true" class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalTitle">Notification</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Notification HTML content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <div class="notification-actions">
                        <!--                        <button type="button" class="btn btn-outline-primary" id="replyBtn">-->
                        <!--                            <i class="bi bi-reply"></i> Reply-->
                        <!--                        </button>-->
                        <button class="btn btn-outline-danger" id="deleteBtn" type="button">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
